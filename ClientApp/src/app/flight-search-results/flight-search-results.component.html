<div>
  <ul>
    <li *ngFor="let flight of flightsTo$ | async">
      Flights TO: {{flight.flightId}} {{flight.departureDate}} {{flight.departureAirport.country}} {{flight.tickets[0].price}}
    </li>
  </ul>

  <ul>
    <li *ngFor="let flight of flightsBack$ | async">
      Flights BACK: {{flight.flightId}} {{flight.departureDate}} {{flight.departureAirport.country}}
    </li>
  </ul>
  <>
</div>
