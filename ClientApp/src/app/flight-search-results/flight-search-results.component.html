<div>
  {{flightTo.departure}}, {{flightTo.arrival}},{{flightTo.date}}
  {{flightBack.departure}}, {{flightBack.arrival}}, {{flightBack.date}}
  <ul>
    <li *ngFor="let flight of flightsTo$ | async">
      Flights TO: {{flight.flightId}} {{flight.departureDate}}
    </li>
  </ul>

  <ul>
    <li *ngFor="let flight of flightsBack$ | async">
      Flights BACK: {{flight.flightId}} {{flight.departureDate}}
    </li>
  </ul>
</div>
