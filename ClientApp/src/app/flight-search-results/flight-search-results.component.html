<div>
  {{flightTo.departure}}, {{flightTo.arrival}}, {{flightTo.date}}, {{flightTo.amount}}
  <ul>
    <li *ngFor="let flight of flightsTo$ | async">
      Flights TO: {{flight.id}} {{flight.departure_date}}
    </li>
  </ul>

  <ul>
    <li *ngFor="let flight of flightsBack$ | async">
      Flights BACK: {{flight.id}} {{flight.departure_date}}
    </li>
  </ul>
</div>
