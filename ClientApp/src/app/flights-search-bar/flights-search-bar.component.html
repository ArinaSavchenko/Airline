<div class="main_container">
  <app-airport-search (departureEvent)="setDeparture($event)" (arrivalEvent)="setArrival($event)"></app-airport-search>

  <mat-radio-group
    required
    aria-label="Select an option"
    class="radio_buttons"
    [(ngModel)]="ticketType">
    <mat-radio-button value="1">One way</mat-radio-button>
    <mat-radio-button value="2">Return</mat-radio-button>
  </mat-radio-group>

    <div class="dates">
      <mat-form-field appearance="fill" class="datePicker">
        <mat-label>Choose departure date</mat-label>
        <input matInput required [min]="today" [matDatepicker]="picker" (dateInput)="setDateTo($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="datePicker" *ngIf="ticketType == 2">
        <mat-label>Choose return date</mat-label>
        <input matInput required [min]="today" [matDatepicker]="picker" (dateInput)="setDateBack($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="ticketsAmount">
      <mat-form-field class="example-full-width">
        <mat-label>Enter tickets amount</mat-label>
        <input #amountSearchBox matInput required (input)="setAmount(amountSearchBox.value)">
      </mat-form-field>
    </div>

    <div class="submit_button">
      <a id="search" mat-flat-button routerLink="/search" (click)="sendSearchRequest()">Search</a>
    </div>

</div>
