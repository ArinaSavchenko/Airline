<div *ngIf="this.userService.isLoggedIn && user" class="accountInfoContainer">
  <p class="header">Account</p>
  <div class="fieldsContainer">
    <div class="userInfo">
      <h2 class="fieldName">First name:</h2>
      <h3 class="fieldValue">{{user.firstName}}</h3>
    </div>
    <div class="userInfo">
      <h2 class="fieldName">Last name:</h2>
      <h3 class="fieldValue">{{user.lastName}}</h3>
    </div>
    <div class="userInfo">
      <h2 class="fieldName">Email:</h2>
      <h3 class="fieldValue">{{user.email}}</h3>
    </div>
    <div class="userInfo">
      <h2 class="fieldName">Date of birth:</h2>
      <h3 class="fieldValue">{{user.birthDate | date}}</h3>
    </div>
  </div>
  <a class="changePassword" routerLink="/admin/account/change-password">Change password</a>
  <div class="actionButtons">
    <button mat-raised-button routerLink="/admin/account/details">Update</button>
    <button mat-raised-button (click)="delete()">Delete</button>
  </div>
  <button mat-raised-button class="logOutButton" (click)="logOut()">Log out</button>
  <button mat-raised-button class="backButton" routerLink="/admin/menu">Back to the main page</button>
</div>
