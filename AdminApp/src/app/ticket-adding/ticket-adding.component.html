<div class="infoContainer">
    <h1 class="header">Add new ticket type</h1>
    <form [formGroup]="ticketForm">
        <mat-form-field appearance="outline">
            <mat-label>Ticket type</mat-label>
            <mat-select formControlName="typeId">
                <mat-option *ngFor="let type of types$ | async" [value]="type.id">
                    {{type.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input type="number" matInput formControlName="price">
            <mat-error>
                Price is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Number</mat-label>
            <input type="number" matInput formControlName="number">
            <mat-error>
                Number is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let status of statuses" [value]="status">
                    {{status}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <!-- <div *ngIf="message" class="mat-error">
         {{message}}
     </div>-->
    <button type="submit" mat-raised-button class="addButton" (click)="addTicket()">Add
    </button>
    <button mat-raised-button color="accent" class="goBackButton" routerLink="/admin/menu">Back to the menu</button>
</div>
