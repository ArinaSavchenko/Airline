<div class="infoContainer">
  <h1 class="header">Add new ticket type</h1>
  <form [formGroup]="ticketForm" class="infoArea">
    <mat-form-field appearance="outline">
      <mat-label>Ticket type</mat-label>
      <mat-select formControlName="ticketTypeId">
        <mat-option *ngFor="let ticketType of ticketTypes" [value]="ticketType.id">
          {{ticketType.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input type="number" matInput formControlName="price">
      <mat-error>
        Price is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Number</mat-label>
      <input type="number" matInput formControlName="ticketsLeftNumber">
      <mat-error>
        Number is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of ticketStatuses | keyvalue" [value]="status.value">
          {{status.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <button type="submit" mat-raised-button class="addButton" [disabled]="!ticketForm.valid" (click)="addTicket()">Add
  </button>
  <button mat-raised-button color="accent" class="goBackButton" routerLink="/admin/flights">Back to the flights</button>
</div>
